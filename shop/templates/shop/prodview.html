{% extends 'home.html' %}
{% block css %}

{% endblock %}
{% block content %}
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
        <img src="/media/{{product.picture}}"  style="position: fixed; top: 180px"width="233px" height="385px">
    </div>
        <div class="row">
            <button class="btn btn-primary mx-3" style="position: fixed; top: 600px">Buy Now</button>
            <button class="btn btn-primary "style="position: fixed; top: 600px;left:350px">Add To Cart</button>
        </div>

    </div>

    <div class="col-md-8"  style=" top: 20px">
        <h5>{{product.name}}</h5>
        <p><b>Rs.{{product.price}} </b></p>
        <p>{{product.owner}}</p>


    </div>
    </div>


</div>




{% endblock %}




{% block js %}
<script>
console.log('working');
if(localStorage.getItem('cart') == null){
var cart = {};
}
else
{
cart = JSON.parse(localStorage.getItem('cart'));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
}
$('.cart').click(function(){
console.log('clicked');
var idstr = this.id.toString();
console.log(idstr);
if (cart[idstr] !=undefined){
cart[idstr] = cart[idstr] + 1;
}
else
{
cart[idstr] = 1;
}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
});
$('#popcart').popover();
document.getElementById("popcart").setAttribute('data-content', '<h5>Cart for your items in my shopping cart</h5>');
</script>
{% endblock %}
