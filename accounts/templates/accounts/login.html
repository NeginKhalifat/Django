{% extends 'home.html' %}
{% block content %}
<form class="site-form" action="/accounts/login/" method="post">
    {% csrf_token %}  
    {{form}}  
    {% if request.GET.next %}
    
        <input type="hidden" name="next" value="{{request.GET.next}}">
        
    {% endif %}
    <input type="submit" value="Log in">
</form>
{% endblock %}
